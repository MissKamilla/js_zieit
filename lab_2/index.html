<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>lab_3</title>
</head>
<body>
    <p>Число1: <input type="text" id="n1"></p>
    <p>Число2: <input type="text" id="n2"></p>
    <button onclick="plus()">Сложить</button>
    <button onclick="minus()">Вычесть</button>
    <hr>
    <p id="out">Результат:</p>
 
    <script >
        function plus() {
            var num1,num2,result;
            num1 = document.getElementById('n1').value;
            num1 = parseInt(num1);
        
            num2 = document.getElementById('n2').value;
            num2 = parseInt(num2);
        
            result = num1+num2;
            document.getElementById('out').innerHTML = result; 
        }
        function minus() {
            var num1,num2,result;
            num1 = document.getElementById('n1').value;
            num1 = parseInt(num1);
        
            num2 = document.getElementById('n2').value;
            num2 = parseInt(num2);
        
            result = num1-num2;
            document.getElementById('out').innerHTML = result;
        }
        // getElementById - возвращает ссылку на элемент, который имеет атрибут id с указанным значением.
        // parseInt       - принимает строку в качестве аргумента и возвращает целое число в соответствии с указанным основанием системы счисления.
        // innerHTML      - устанавливает или получает HTML или XML разметку дочерних элементов.

    </script>
</body>
</html>
